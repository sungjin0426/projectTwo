<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>API Project Two</title>
</head>
<body>
  <h1>Recycle.mE nyC</h1>
  <p class="click-me">Click below to locate yourself</p>
  <form id="my-form">
    <div id="map-me">
      <button type="button" class="find-me-btn">Find my Location</button>
    </div>
    <br>
    <div id="drop">
      <label class="my-label">
      <select id="borough-nyc">
        <option class="boroughNYC" value="Brooklyn">Brooklyn</option>
        <option class="boroughNYC" value="Bronx">Bronx</option>
        <option class="boroughNYC" value="Manhattan">Manhattan</option>
        <option class="boroughNYC" value="Queens">Queens</option>
        <option class="boroughNYC" value="Staten Island">Staten Island</option>
      </select>
      </label>
    </div>
    <button type="button" id="submit-btn">Submit</button>
    <p class="borough"></p>
    <br>
    <input type="text" id="park-search" placeholder="Park/Site in NYC">
    <button type="button" id="search-btn">Find Me</button>
  </form>

    <!-- This is where the return data will appear-->
    <div id="recycle-info-container">
      <!-- <p>This is where info will be appended!</p> -->
    </div>

    <!-- Handlebars -->
    <script id="recycle-info-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="recycle">
      <h3>Found the Recycle Bin!</h3>
      <h4>Park: {{this.park_site_name}}</h4>
      <h4>Borough: {{this.borough}}</h4>
      <p>Address: {{this.address}}</p>
      <p>Site type: {{this.site_type}}</p>
      <p>Latitude: {{this.latitude}}°</p>
      <p>Longitude: {{this.longitude}}°</p>
      <img src="https://maps.googleapis.com/maps/api/staticmap?center={{this.latitude}},{{this.longitude}}&zoom=20&size=200x200&sensor=false" alt="recycle-bin map" />
    </div>
    {{/each}}
    </script>

  <!--JavaScript sources-->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
