<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>API Project Two</title>
</head>
<body>
  <h1>Recycle.mE</h1>
  <p class="click-me">Click below to locate yourself</p>
  <form>
    <div id="map-me">
      <button type="button" class="find-me-btn">Find my Location</button>
    </div>
    <br>
    <div id="drop">
      <label class="my-label">
      <select name="nyc-borough">
        <option class="bin" selected disabled>Choose your borough</option>
        <option class="bin" value="brooklyn">Brooklyn</option>
        <option class="bin" value="bronx">Bronx</option>
        <option class="bin" value="manhanttan">Manhattan</option>
        <option class="bin" value="queens">Queens</option>
      </select>
      </label>
    </div>
    <br>
    <br>
    <input type="text" id="park-search" placeholder="Park/Site in NYC">
    <button type="submit" id="submit-btn">Submit</button>
  </form>

    <!-- This is where the return data will appear-->
    <div id="info-container">
      <p>This is where info will be appended!</p>
    </div>

    <!-- Handlebars -->
    <script id="info-template" type="text/x-handlebars-template">

    </script>

  <!--JavaScript sources-->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
